plugins {
    id 'java'
}

group 'com.bukyr'
version '1.0-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
        'org.junit.jupiter:junit-jupiter:5.8.1',
        'com.codeborne:selenide:6.11.0'
    )

}

test {
    useJUnitPlatform()
}